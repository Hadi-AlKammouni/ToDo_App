<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_App_â˜‘ </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 id="header-title"> TODO Application </h1>
        <button id="add-new-todo"> Add New ToDo</button>
        <button id="edit-old-todo"> Edit ToDo</button>
        <button id="delete-old-todo"> Delete a ToDo</button>
        <button id="clear-todo"> Clear The whole ToDo</button>
    </header>

    <!-- Section to add new todo -->
    <!-- <section id="add-section" style="display: none;"> -->
    <section id="add-section" style="display: none">    
        <div>
            <h2>ToDo Title</h2>
            <textarea id="title" rows="5" cols="70" placeholder="Insert the title here.."></textarea>
        </div>
        <div>
            <h2>ToDo Description</h2>
            <textarea id="description" rows="5" cols="70" placeholder="Insert the description here.."></textarea>
        </div>
        <div>
            <h2>ToDo Importance</h2>
            <select id="importance" title="(1: Least => 5: Most)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <button id="add-todo"> Add To List</button>
        </div>
    </section>

    <table id="item-lists">
        <tr>
          <th> Id </th>  
          <th> Title </th>
          <th> Description </th>
          <th> Importance level </th>
          <th> Done / Not Done </th>
          <th> Created at </th>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="todo.js" charset="utf-8"></script>

</body>
</html>
